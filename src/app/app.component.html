<div class="page-wrapper-2">
    <div *ngIf="logined" class="app-profile">
        <div>
            <mat-nav-list class="app-user-menu">
                <a mat-list-item
                        [routerLink]="'listings'"
                        routerLinkActive
                        #rla0="routerLinkActive"
                        [class.active]="rla0.isActive"
                        class="app-user-menu-item">
                    <img src="assets/images/home.svg" alt="Home">
                </a>
                <a mat-list-item
                        [routerLink]="'creatives'"
                        routerLinkActive 
                        #rla1="routerLinkActive"
                        [class.active]="rla1.isActive"
                        class="app-user-menu-item">
                    <img src="assets/images/gallery.svg" alt="My Creatives">
                </a>
            </mat-nav-list>
        </div>
    </div>

    <div class="page-wrapper-1" style="max-height: 100vh; overflow: auto;">
        <div *ngIf="!logined && !user" class="app-toolbar">
            <img src="assets/images/logo-full-transparent.svg">
            <button class="app-connect-wallet mat-primary" mat-flat-button (click)="login_metamask()">Connect Wallet</button>
        </div>

        <mat-toolbar *ngIf="logined" class="app-mat-toolbar">
            <button class="user-address-button" mat-stroked-button [matMenuTriggerFor]="userMenu">
                <img src="assets/images/xrp.png"/>
                <span class="user-address-text" [matTooltip]="user">{{ user }}</span>
            </button>

            <mat-menu #userMenu="matMenu" xPosition="before" class="user-menu">
                <a mat-menu-item [href]="explorer_url" target="_blank">
                    Transactions
                </a>
                <button mat-menu-item (click)="logout()">
                    <mat-icon svgIcon="logout"></mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </mat-toolbar>

        <div style="height: 100%">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
